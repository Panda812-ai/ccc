            }
        }
        @media (max-width: 900px) {

    <script>
        function exportCameraStats() {
            const table = document.getElementById('cameraStatsTable');
            let csv = [];
            const rows = table.querySelectorAll('tr');
            for (let i = 0; i < rows.length; i++) {
                let row = [], cols = rows[i].querySelectorAll('th, td');
                for (let j = 0; j < cols.length; j++) {
                    let input = cols[j].querySelector('input, select');
                    if (input) {
                        row.push(input.value);
                    } else {
                        row.push(cols[j].innerText.trim());
                    }
                }
                if (row.length) csv.push(row.join(','));
            }
            // Download CSV
            const csvFile = new Blob([csv.join('\n')], {type: "text/csv"});
            const downloadLink = document.createElement("a");
            downloadLink.download = "camera_statistics.csv";
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        function exportTableToPDF() {
            html2canvas(document.body, {useCORS: true, scale: 2}).then(function(canvas) {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new window.jspdf.jsPDF({
                    orientation: 'landscape',
                    unit: 'pt',
                    format: 'a4'
                });
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();

                // احسب الأبعاد لتناسب الصفحة الواحدة
                let imgWidth = pageWidth;
                let imgHeight = canvas.height * imgWidth / canvas.width;
                if (imgHeight > pageHeight) {
                    imgHeight = pageHeight;
                    imgWidth = canvas.width * imgHeight / canvas.height;
                }

                // ضع الصورة في منتصف الصفحة
                const x = (pageWidth - imgWidth) / 2;
                const y = (pageHeight - imgHeight) / 2;

                pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                pdf.save('camera_statistics_full.pdf');
            });
        }
// تحديث العدادات تلقائياً
function updateCameraCounts() {
    const tbody = document.querySelector('#cameraStatsTable tbody');
    let netavisWorking = 0, netavisNotWorking = 0, netavisTotal = 0;
    let ivsWorking = 0, ivsNotWorking = 0, ivsTotal = 0;

    Array.from(tbody.rows).forEach(row => {
        const type = row.cells[2]?.querySelector('select')?.value;
        const status = row.cells[5]?.querySelector('select')?.value;

        if (type === "Netavis") {
            netavisTotal++;
            if (status === "Working") netavisWorking++;
            else if (status === "Not working") netavisNotWorking++;
        } 
        else if (type === "IVS") {
            ivsTotal++;
            if (status === "Working") ivsWorking++;
            else if (status === "Not working") ivsNotWorking++;
        }
    });

    // تحديث الجدول السفلي
    const tfoot = document.querySelector('#cameraStatsTable tfoot');
    if (tfoot) {
        // NETAVIS
        tfoot.rows[1].cells[1].querySelector('input').value = netavisNotWorking; // غير شغال
        tfoot.rows[1].cells[2].querySelector('input').value = netavisWorking;    // شغال
        tfoot.rows[1].cells[3].querySelector('input').value = netavisTotal;      // الإجمالي فقط Netavis

        // IVS
        tfoot.rows[2].cells[1].querySelector('input').value = ivsNotWorking;
        tfoot.rows[2].cells[2].querySelector('input').value = ivsWorking;
        tfoot.rows[2].cells[3].querySelector('input').value = ivsTotal;

        // TOTAL (Netavis + IVS)
        tfoot.rows[3].cells[1].querySelector('input').value = netavisNotWorking + ivsNotWorking;
        tfoot.rows[3].cells[2].querySelector('input').value = netavisWorking + ivsWorking;
        tfoot.rows[3].cells[3].querySelector('input').value = netavisTotal + ivsTotal;
        
        

      
    
    }
}

        // تعبئة التاريخ والوقت تلقائياً عند اختيار نوع الكاميرا أو الحالة
        document.addEventListener('DOMContentLoaded', function() {
            const tbody = document.querySelector('#cameraStatsTable tbody');
            tbody.addEventListener('change', function(e) {
                if (e.target.tagName === 'SELECT') {
                    // الحصول على الصف الحالي
                    const row = e.target.closest('tr');
                    if (row) {
                        // إذا لم يكن هناك تاريخ أو وقت، يتم تعبئتهما تلقائياً
                        const dateInput = row.cells[3]?.querySelector('input[type="date"]');
                        const timeInput = row.cells[4]?.querySelector('input[type="time"]');
                        const now = new Date();
                        if (dateInput && !dateInput.value) {
                            dateInput.value = now.toISOString().slice(0,10);
                        }
                        if (timeInput && !timeInput.value) {
                            timeInput.value = now.toTimeString().slice(0,5);
                        }
                    }
                    updateCameraCounts();
                }
            });
            // تحديث أولي عند تحميل الصفحة
            updateCameraCounts();
        });
