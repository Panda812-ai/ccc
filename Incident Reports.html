<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        .folders-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin-top: 40px;
        }
        .folder {
            background: linear-gradient(135deg, #1b263b 60%, #415a77 100%);
            color: #fff;
            border-radius: 18px;
            width: 160px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(65,90,119,0.13);
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s;
            font-size: 1.15rem;
            font-family: 'Montserrat', Arial, sans-serif;
            border: none;
            outline: none;
        }
        .folder:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 8px 32px rgba(65,90,119,0.18);
            background: linear-gradient(135deg, #415a77 60%, #1b6ca8 100%);
        }
        .folder-icon {
            font-size: 2.8rem;
            margin-bottom: 12px;
        }
        @media (max-width: 700px) {
            .folders-container {
                flex-direction: column;
                align-items: center;
                gap: 18px;
            }
            .folder {
                width: 90vw;
                max-width: 300px;
                height: 90px;
                font-size: 1rem;
            }
            .folder-icon {
                font-size: 2rem;
                margin-bottom: 6px;
            }
        }
        /* Responsive table styles */
        @media (max-width: 1100px) {
            #incidentTable {
                min-width: 900px !important;
                font-size: 0.95rem;
            }
        }
        @media (max-width: 800px) {
            #incidentTable {
                min-width: 600px !important;
                font-size: 0.9rem;
            }
            .excel-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
        @media (max-width: 600px) {
            #incidentTable {
                min-width: 400px !important;
                font-size: 0.85rem;
            }
            #incidentTable input,
            #incidentTable select {
                font-size: 0.85rem;
                padding: 4px 6px;
            }
            .excel-actions {
                flex-direction: column;
                gap: 8px;
            }
            main h1 {
                font-size: 1.2rem !important;
            }
        }
        /* Make table horizontally scrollable on small screens */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/alborj1.png" alt="logo">
        </div>
        <div style="margin-left:auto;">
            <button class="button" style="padding:7px 18px; font-size:1rem;" onclick="logout()">Logout</button>
        </div>
    </header>

    <main>
        <h1 style="text-align:center; margin-top:32px;">Incident Reports</h1>
        <p style="text-align:center; color:#fbfbfc; margin-bottom:24px;">Monitor and manage incident reports below.</p>
        <div class="excel-actions" style="text-align:center; margin-bottom:18px; display:flex; justify-content:center; gap:16px; flex-wrap:wrap;">
            <button class="button" onclick="addIncidentRow()">Add Row</button>
            <button class="button" onclick="exportIncidentCSV()">Export to CSV</button>
        </div>
        <div class="table-responsive">
            <table class="excel-table" id="incidentTable" style="min-width:1000px; width:98%; margin:auto;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Direct Status Time</th>
                        <th>Shift</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Action Taken</th>
                        <th>Status of Incident</th>
                        <th>DIR</th>
                        <th>Notes</th>
                        <th>Employee</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date"></td>
                        <td><input type="time"></td>
                        <td>
                            <select>
                                <option value="" selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="Location"></td>
                        <td>
                            <select>
                                <option value="" selected>Select</option>
                                <option value="Incident">Incident</option>
                                <option value="Emergency">Emergency</option>
                                <option value="Accident">Accident</option>
                                <option value="Observation">Observation</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Safety">Safety</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="Description"></td>
                        <td><input type="text" placeholder="Action Taken"></td>
                        <td>
                            <select>
                                <option value="" selected>Select</option>
                                <option value="Open">Open</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="DIR"></td>
                        <td><input type="text" placeholder="Notes"></td>
                        <td><input type="text" placeholder="Employee"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        &copy; 2025 Abdullah.m. All rights reserved.
    </footer>

<script>
function addIncidentRow() {
    const tbody = document.querySelector('#incidentTable tbody');
    const row = tbody.insertRow();
    row.innerHTML = `
        <td><input type="date"></td>
        <td><input type="time"></td>
        <td>
            <select>
                <option value="" selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </td>
        <td><input type="text" placeholder="Location"></td>
        <td>
            <select>
                <option value="" selected>Select</option>
                <option value="Incident">Incident</option>
                <option value="Emergency">Emergency</option>
                <option value="Accident">Accident</option>
                <option value="Observation">Observation</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Safety">Safety</option>
            </select>
        </td>
        <td><input type="text" placeholder="Description"></td>
        <td><input type="text" placeholder="Action Taken"></td>
        <td>
            <select>
                <option value="" selected>Select</option>
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
            </select>
        </td>
        <td><input type="text" placeholder="DIR"></td>
        <td><input type="text" placeholder="Notes"></td>
        <td><input type="text" placeholder="Employee"></td>
    `;
}

function exportIncidentCSV() {
    const table = document.getElementById('incidentTable');
    let csv = [];
    const rows = table.querySelectorAll('tr');
    for (let i = 0; i < rows.length; i++) {
        let row = [], cols = rows[i].querySelectorAll('th, td');
        for (let j = 0; j < cols.length; j++) {
            let input = cols[j].querySelector('input, select');
            if (input) {
                row.push(input.value || input.options?.[input.selectedIndex]?.text || "");
            } else {
                row.push(cols[j].innerText.trim());
            }
        }
        if (row.length) csv.push(row.join(','));
    }
    // Download CSV
    const csvFile = new Blob([csv.join('\n')], {type: "text/csv"});
    const downloadLink = document.createElement("a");
    downloadLink.download = "incident_reports.csv";
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
}

document.addEventListener('DOMContentLoaded', function() {
    const tbody = document.querySelector('#incidentTable tbody');
    tbody.addEventListener('change', function(e) {
        // إذا تم اختيار الشفت (أي قيمة غير فارغة)
        if (
            e.target &&
            e.target.tagName === "SELECT" &&
            e.target.options.length === 4 && // قائمة الشفت
            e.target.value !== ""
        ) {
            const row = e.target.closest('tr');
            if (row) {
                const dateInput = row.cells[0]?.querySelector('input[type="date"]');
                const timeInput = row.cells[1]?.querySelector('input[type="time"]');
                const now = new Date();
                if (dateInput && !dateInput.value) {
                    dateInput.value = now.toISOString().slice(0,10);
                }
                if (timeInput && !timeInput.value) {
                    timeInput.value = now.toTimeString().slice(0,5);
                }
            }
        }
    });
});
</script>
</body>
