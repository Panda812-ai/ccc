            font-size: 1.05rem;

        }
        .excel-table td input {
            width: 100%;

            border: none;

            text-align: center;
            font-size: 1rem;
            padding: 6px 2px;
            border-radius: 6px;
        }

            background: #273a56;
        }
        .excel-actions {
            text-align: center;
            margin-bottom: 18px;
        }
        .excel-actions button {
            margin: 0 6px;
            padding: 8px 22px;
            font-size: 1rem;
            border-radius: 22px;
        }
        @media (max-width: 800px) {
            .excel-table {
                font-size: 0.9rem;
                min-width: 700px;
            }
        }
        @media (max-width: 600px) {
            .excel-table {
                font-size: 0.85rem;
                min-width: 500px;
            }
            .excel-actions {
                flex-direction: column;
                gap: 8px;
            }
            .excel-actions button {

        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        function exportVisitorLog() {
            const table = document.getElementById('visitorLogTable');
            let csv = [];
            const rows = table.querySelectorAll('tr');
            for (let i = 0; i < rows.length; i++) {
                let row = [], cols = rows[i].querySelectorAll('th, td');
                for (let j = 0; j < cols.length; j++) {
                    let input = cols[j].querySelector('input');
                    row.push(input ? input.value : cols[j].innerText);
                }
                if (row.length) csv.push(row.join(','));
            }
            // Download CSV
            const csvFile = new Blob([csv.join('\n')], {type: "text/csv"});
            const downloadLink = document.createElement("a");
            downloadLink.download = "visitor_log.csv";
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // دالة تصدير PDF
        function exportVisitorLogPDF() {
            const tableDiv = document.querySelector('.table-responsive');
            html2canvas(tableDiv, {useCORS: true, scale: 2}).then(function(canvas) {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new window.jspdf.jsPDF({
                    orientation: 'landscape',
                    unit: 'pt',
                    format: 'a4'
                });
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();

                // احسب الأبعاد لتناسب الصفحة الواحدة
                let imgWidth = pageWidth;
                let imgHeight = canvas.height * imgWidth / canvas.width;
                if (imgHeight > pageHeight) {
                    imgHeight = pageHeight;
                    imgWidth = canvas.width * imgHeight / canvas.height;
                }

                // ضع الصورة في منتصف الصفحة
                const x = (pageWidth - imgWidth) / 2;
                const y = (pageHeight - imgHeight) / 2;

                pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                pdf.save('visitor_log.pdf');
            });
        }

        // تعبئة التاريخ والوقت تلقائياً عند إدخال الاسم
        document.addEventListener('DOMContentLoaded', function() {
            const tbody = document.querySelector('#visitorLogTable tbody');
            tbody.addEventListener('input', function(e) {
                if (
                    e.target &&
                    e.target.placeholder === "Name" &&
                    e.target.value.trim() !== ""
                ) {
                    const row = e.target.closest('tr');
                    if (row) {
                        const dateInput = row.cells[0]?.querySelector('input[type="date"]');
                        const timeInInput = row.cells[1]?.querySelector('input[type="time"]');
                        const now = new Date();
                        if (dateInput && !dateInput.value) {
                            dateInput.value = now.toISOString().slice(0,10);
                        }
                        if (timeInInput && !timeInInput.value) {
                            timeInInput.value = now.toTimeString().slice(0,5);
                        }
                    }
                }
            });
        });
