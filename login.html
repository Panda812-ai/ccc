<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Brewed Awakenings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/alborj1.png" alt="logo">
        </div>
    </header>
    <main>
        <form class="form" autocomplete="off" onsubmit="handleLogin(event)">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username or Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        &copy; 2025 abdullah.m. All rights reserved.
    </footer>
    <script>
    async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();

        // جلب بيانات المستخدمين من ملف users.json
        const res = await fetch('users.json');
        const users = await res.json();

        // تحقق من وجود المستخدم وكلمة المرور
        const found = users.find(u => u.username === username && u.password === password);

        if (found) {
            window.location.href = 'dashboard.html';
        } else {
            alert('Access denied: Only registered users can login.');
        }
    }
    </script>
</body>
</html>
